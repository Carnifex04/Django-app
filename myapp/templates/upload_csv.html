{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Upload CSV</h3>
            </div>
            <div class="card-body">
                <!-- a form element to upload the CSV file -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="csv_file">Select a CSV file:</label>
                        <input type="file" name="csv_file" class="form-control-file" id="csv_file">
                    </div>
                    <button type="submit" class="btn btn-primary w-">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
